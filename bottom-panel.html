<div id="arduino-panel" class="bottom-panel vert-resizable top-resizer">
	<div class="toolbar simple-toolbar-layout">
		<span class="title">Arduino</span>
		<div class="dropup btn-group">
			<button type="button" onclick="return false;" class="btn small btn-warning">Device</button>
			<button title="Choose device" class="btn small arduino-device dropdown-toggle" data-toggle="dropdown">
				<!-- <i class="icon"> -->

				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu arduino-device" role="menu">
				<li><a href="#">TODO</a></li>
			</ul>
		</div>
		<div class="dropdown btn-group">

			<button type="button" onclick="return false;" class="btn small btn-warning">Port</button>
			<button title="Choose port" class="btn small arduino-port dropdown-toggle" data-toggle="dropdown">
					<!-- <i class="icon"> -->

					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu arduino-port">
				</ul>
		</div>
		<div class="dropdown btn-group">
				<button type="button" onclick="return false;" class="btn small btn-warning">Programmer</button>
				<button title="Choose programmer" class="btn small arduino-programmer">
				<!-- <i class="icon"> -->

				<span class="caret"></span>
			</button>
		</div>
		<a href="#" class="close">&times;</a>
	</div>

	<div class="table-container resizable-content">
		<table class="bottom-panel-table table table-striped row-highlight table-condensed">
			<tbody></tbody>
		</table>
	</div>
</div>
