<div id="arduino-panel" class="bottom-panel vert-resizable top-resizer">
	<div class="toolbar simple-toolbar-layout">
		<span class="title">Arduino</span>
		<div class="dropup btn-group">
			<button type="button" class="arduino-board btn small with-chip btn-warning">Board</button>
			<button title="Choose board" class="btn small dropdown-toggle" data-toggle="dropdown">
				<!-- <i class="icon"> -->

				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu arduino-board" role="menu">
				<li><a href="#">Loading…</a></li>
			</ul>
		</div>
		<div class="dropup btn-group">

			<button type="button" onclick="return false;" class="arduino-port btn small with-plug btn-warning">Port</button>
			<button title="Choose port" class="btn small dropdown-toggle" data-toggle="dropdown">
				<!-- <i class="icon"> -->

				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu arduino-port">
				<li><a href="#">Loading…</a></li>
			</ul>
		</div>
		<div class="dropup btn-group">
			<button type="button" onclick="return false;" class="btn small btn-warning">Programmer</button>
			<button title="Choose programmer" class="btn small arduino-programmer">
				<!-- <i class="icon"> -->

				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu arduino-programmer">
				<li><a href="#">Loading</a></li>
			</ul>

		</div>
		<a href="#" class="close">&times;</a>
	</div>

	<div class="table-container resizable-content">
		<table class="bottom-panel-table table table-striped row-highlight table-condensed">
			<tbody></tbody>
		</table>
	</div>
</div>
